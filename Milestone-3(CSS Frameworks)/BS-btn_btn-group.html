<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Basic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!-- Buttons -->
    <h2 class="display-5">Buttons</h2>
    <button class="btn btn-primary btn-outline-secondary btn-lg m-3">primary</button>
    <button class="btn btn-success btn-outline-warning btn-sm m-3">Success</button>
    <button class="btn btn-danger btn-outline-success d-block m-3">Danger</button>
    <button class="btn btn-info btn-outline-danger d-inline m-3">Info</button>
    <button class="btn btn-outline-warning btn-outline-info d-inline-block m-3">Warning</button>

    <!-- Button group -->
    <h2 class="display-6 m-5">Button Group</h2>
    <div class="btn-group d-block m-3">
        <a href="#" class="btn btn-primary " aria-current="page">Home</a>
        <a href="#" class="btn btn-dark">Profile</a>
        <a href="#" class="btn btn-danger">Virus</a>
      </div>



      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
  </html>
