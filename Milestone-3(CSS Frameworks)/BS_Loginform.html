<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form in Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f86ce01018.js" crossorigin="anonymous"></script>
<body>
    <div class="card bg-info m-1">
        <div class="card-img-top  bg-opacity-40 bg-danger bg-gradient ">
            <h2 class="display-5 p-3 text-center fs-2 fw-bolder text-white">SIGN UP</h2>

        </div>
        
     
        <div class="card-body text-white bg-info bg-gradient">
            <form class="bg-secondary m-1 p-3 text-center">
                <div class="row mb-3">
                  
                  <div class="col-sm-10 text-center mx-auto">
                    <input type="email" class="form-control bg-transparent fs-6 fw-bolder" id="inputEmail3" placeholder="Your Email">
                  </div>
                </div>
                <div class="row mb-3">
                 
                  <div class="col-sm-10 text-center mx-auto">
                    <input type="password" class="form-control bg-transparent fs-6 fw-bolder" id="inputPassword3" placeholder="Your Password">
                  </div>
                  </div>
                  <button type="submit" class="btn btn-primary fw-bolder">Sign in</button>
</form>
        <div class="card-footer text-white p-2 mx-auto bg-black text-center m-2">
          <small class=""><i class="fa-brands fa-facebook-f px-3 px-lg-5"
              ></i></small>
              <i class="fa-brands fa-twitter px-3 px-lg-5"></i>
              <i class="fa-brands fa-google-plus px-3 px-lg-5"></i>
        </div>
      </div>



     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    </body>
    </html>
