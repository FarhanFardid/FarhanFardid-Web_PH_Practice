<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container d-grid w-100">
        <div class="row m-5">
            <div class="border border-dark h-50 p-lg-2 m-lg-auto  rounded-3 bg-success col-lg-12">1</div>
        <div class="border border-dark h-50 p-lg-2 rounded-3 bg-secondary col-lg-3">2</div>
        <div class="border border-dark h-50 p-lg-2  rounded-3 bg-secondary col-lg-3">3</div>
        <div class="border border-dark h-50 p-lg-2  rounded-3 bg-secondary col-lg-3">4</div>
        <div class="border border-dark h-50 p-lg-2  rounded-3 bg-secondary col-lg-3">5</div>
        <div class="border border-dark h-50 p-lg-2  rounded-3 bg-info col-lg-6">6</div>
        <div class="border border-dark h-50 p-lg-2  rounded-3 bg-info col-lg-6">7</div>
        <div class="border border-dark h-50 p-lg-2  rounded-3 bg-warning col-lg-9">8</div>
        <div class="border border-dark h-50 p-lg-2  rounded-3 bg-warning col-lg-3">9</div>
        </div>
        
    </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        </body>
        </html>
