<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(244, 214, 214);">

<div class="container text-center">
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
    <div class="row border border-3 border-dark m-3">
      <div class="col-md-8 border border-3 border-dark p-2">.col-md-8</div>
      <div class="col-6 col-md-4 border border-3 border-dark p-2">.col-6 .col-md-4</div>
    </div>
  
    <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
    <div class="row border border-3 border-dark m-3">
      <div class="col-6 col-md-4 border border-3 border-dark p-2">.col-6 .col-md-4</div>
      <div class="col-6 col-md-4 border border-3 border-dark p-2">.col-6 .col-md-4</div>
      <div class="col-6 col-md-4 border border-3 border-dark p-2">.col-6 .col-md-4</div>
    </div>
  
    <!-- Columns are always 50% wide, on mobile and desktop -->
    <div class="row border border-3 border-dark m-3">
      <div class="col-6 border border-3 border-dark p-2">.col-6</div>
      <div class="col-6 border border-3 border-dark p-2">.col-6</div>
    </div>
  </div>
  <!-- row column -->
  <div class="container text-center">
    <div class="row row-cols-2 border border-3 border-dark m-3">
      <div class="col border border-3 border-dark p-2">Column</div>
      <div class="col border border-3 border-dark p-2">Column</div>
      <div class="col border border-3 border-dark p-2">Column</div>
      <div class="col border border-3 border-dark p-2">Column</div>
    </div>
  </div>
<div class="container">
    <div class="row border border-3 border-dark m-3">
        <div class="col-3 text-center border border-3 border-dark p-2">Level:1</div>
        <div class="col-9 text-center border border-3 border-dark p-2">
            <div class="row border border-3 border-dark m-3">
                <div class="col-7 text-center border border-1 border-dark p-1">Level:2.1</div>
                <div class="col-5 text-center border border-1 border-dark p-1">Level:2.2</div>
            </div>
        </div>
    </div>
</div>
  </body>
  </html>
