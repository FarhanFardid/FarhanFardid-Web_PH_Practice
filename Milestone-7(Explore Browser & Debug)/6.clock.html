<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Clock</title>
</head>
<body>
    <section class="text-center m-3 p-3">

        <div class="text-center">
            <div  id="display" class="border border-3 w-50 p-4 m-3 mx-auto">
              
            </div>
            <div>
                <button id="start" class ="btn btn-primary border border-2 rounded-3 text-white">Start </button>
                <button  id="stop" class ="btn btn-primary border border-2 rounded-3 text-white">Stop</button>
                <button  id="reset" class ="btn btn-primary border border-2 rounded-3 text-white">Reset</button>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
