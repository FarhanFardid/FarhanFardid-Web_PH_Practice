<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/flex_grid_query.css">
    <title>Flexbox and Grid with Media Query</title>
</head>
<body>
    <h3>Flexbox</h3>
    <div class="flex-container">
   
        <div class="box">
            <p>Box-1</p>
        </div>
        <div class="box">
            <p>Box-2</p>
        </div>
        <div class="box">
            <p>Box-3</p>
        </div>
        <div class="box">
            <p>Box-4</p>
        </div>
        <div class="box">
            <p>Box-5</p>
        </div>
    </div>

    <h3>Grid</h3>
    <div class="grid-container">
        <div class="box">
            <p>Box-1</p>
        </div>
        <div class="box">
            <p>Box-2</p>
        </div>
        <div class="box" id="box-3">
            <p>Box-3</p>
        </div>
        <div class="box">
            <p>Box-4</p>
        </div>
        <div class="box">
            <p>Box-5</p>
        </div>
        <div class="box">
            <p>Box-6</p>
        </div>
    </div>
</body>
</html>
