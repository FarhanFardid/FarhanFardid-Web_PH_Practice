<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.tailwindcss.com"></script>
   <title>Transactions</title>
</head>
<body class="bg-teal-400">
  
   <h2 class="text-5xl p-8 text-center">Welcome to <span class="text-red-500 font-bold "> Common JS Bank</span>!!!</h2>

   <div class="grid grid-cols-3 gap-2 mt-8 p-6 m-6">

<div class=" w-3/4 p-6 m-6 border-2 border-black-400 rounded-lg bg-rose-400">
    <h2 class="text-2xl font-bold text-white px-2 mb-1">Deposit</h2>
    <h3 class="text-4xl font-semibold text-blue-600 p-2 mb-1">$<span id="total_deposit" class="text-blue-800">00</span></h3>
</div>

<div  class=" w-3/4 p-6 m-6 border-2 border-black-400 rounded-lg bg-orange-500">
    <h2 class="text-2xl font-bold text-white px-2 mb-1">Withdraw</h2>
    <h3 class="text-4xl font-semibold text-blue-600 p-2 mb-1">$<span id="total_withdraw" class="text-blue-800">00</span></h3>
</div>

<div  class="w-3/4 p-6 m-6 border-2 border-black-400 rounded-lg bg-lime-600">
    <h2 class="text-2xl font-bold text-white px-2 mb-1">Balance</h2>
    <h3 class="text-4xl font-semibold text-blue-600 p-2 mb-1">$<span id="total_balance" class="text-blue-800">3000</span></h3>
</div>


   </div>

   <div class="grid grid-cols-2 gap-2 m-5 p-2">
    <div class="bg-green-400 rounded-lg border-2 p-8 m-3 ">
        <h2 class="text-3xl text-lime-800 font-bold m-2 p-2">Deposit Amount</h2>
        <input type="number"  id="deposit_amount" placeholder="Enter an amount to deposit" class="w-3/4 p-2 block border-2 rounded-lg p-2 m-2" min="0">
        <button id="deposit_btn" class="border-2 bg-lime-400 px-3 py-2 m-2 rounded-lg font-bold text-orange-900 hover:bg-cyan-600 hover:text-white">Deposit</button>
    </div>

    <div class="bg-cyan-600 rounded-lg border-2 p-8 m-3 ">
        <h2 class="text-3xl text-orange-800 font-bold m-2 p-2">Withdraw Amount</h2>
        <input type="number" name="" id="withdraw_amount" placeholder="Enter an amount to withdraw" class="w-3/4 p-2 block border-2 rounded-lg p-2 m-2">
        <button id="withdraw_btn" class="border-2 bg-red-400 px-3 py-2 m-2 rounded-lg font-bold text-orange-900 hover:bg-cyan-800 hover:text-white">Withdraw</button>
    </div>
   </div>
    <script src="javascript/bank_func_utilities.js"></script>
   <script src="javascript/bank_deposit.js"></script>
  
   <script src="javascript/bank_withdraw.js"></script>
   </body>
   </html>
