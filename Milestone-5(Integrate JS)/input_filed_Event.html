<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener Example</title>
</head>
<body>

    <h1>Javascript Can Perform Event Handler on Input Field </h1>
    <h4 id="h4">This will change by the value of the input field. </h4>

 
        <input id="text_field" type="text" placeholder="Enter something ">
        <button id="btn"> Update </button>


    <script>
     document.getElementById('btn').addEventListener('click',function (){

    
        const input_value = document.getElementById('text_field');
       const text = input_value.value;
       const heading = document.getElementById('h4');
       heading.innerText = text;
       input_value.value ='';
     })

    </script>
</body>
</html>
