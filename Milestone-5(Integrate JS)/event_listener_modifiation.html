<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener Modification</title>
</head>
<body id="body">
    <h1>JavaScript Event Listener Example</h1>
    <h3 id="h3">This is Default Heading of the page </h3>
<button id="btn"> Click Me to Change the Default Heading</button>

<script>
    const bd = document.getElementById('body');
    bd.style.backgroundColor ='aqua';
    bd.style.textAlign ="center";
    
        const mod_btn= document.getElementById('btn');
        mod_btn.addEventListener('click', function modify(){
            const heading = document.getElementById('h3');
            heading.innerText = "This Heading is Changed by JS Event Handler";
            heading.style.color = "red";
            heading.style.fontSize = '30px';
        });

</script>
</body>


</html>
